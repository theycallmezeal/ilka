<!doctype html>
<html>
	<head>
		<title>Ilka Edit</title>
		<meta charset="utf/8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1">
		<script src="https://unpkg.com/vue" defer></script>
		<script src="ilka.js" defer></script>
		<script src="edit.js" defer></script>
	</head>
	<body>
		<div id="app">
			<edit-story v-bind:story-object="story"></edit-story>
			<button type="button" v-on:click="story.items.push(new Passage('Speaker', 'Text', ''))">New Passage</button>
			<button type="button" v-on:click="story.items.push(new MCQ('Question', '', ['answers'], ['translation'], 0))">New Multiple-Choice Question</button>
			<button onClick="save()">Save</button>
			<input type="file" multiple="false" id="file" onChange="load()">
		</div>
	</body>
</html>
